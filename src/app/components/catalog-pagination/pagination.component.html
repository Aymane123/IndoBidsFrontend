<pagination-template #p="paginationApi"
                     [id]="config.id"
                     (pageChange)="config.currentPage = $event">
  <div class="store-filter clearfix">
    <ul class="store-grid">
      <li class="active"><i class="fa fa-th"></i></li>
      <li><a href="#"><i class="fa fa-th-list"></i></a></li>
    </ul>
    <div class="store-sort">
      <label>
        Sort by:
        <select name="sortControl" class="input-select" (change)="sort($event) " #selectedSortOption>
          <option [value]="option" *ngFor="let option of sortOptions"> {{option}}</option>
        </select>

      </label>


   <!--   <label>
        Show amount:
        <select name="showControl" class="input-select" (change)="sort($event)" #selectedAmountOption>
          <option [value]="option" *ngFor="let option of showOptions"> {{option}}</option>
        </select>
      </label>-->
 <!--     <label>
        Filter by:
        <select name="categoryControl" class="input-select" (change)="sort($event)" #selectedCategoryOption>
          <option *ngFor="let category of categoryDTOs" value="{{category.categoryId}}">
            {{category.value}}
          </option>
        </select>
      </label>-->
    </div>
  </div>
  <ul>
    <li *ngFor="let offerDTO of offerDTOS | orderBy: key | paginate: config">
      <app-offer [offer]="offerDTO"
                 [shop]="shopDTO">
      </app-offer>
    </li>
  </ul>
  <div class="center">
    <div class="store-filter clearfix">
      <span class="store-qty"></span>
      <ul class="store-pagination">
        <li>
          <a [class.disabled]="p.isFirstPage()" *ngIf="!p.isFirstPage()" (click)="p.previous()"> <i
            class="fa fa-angle-left"></i> </a>
        </li>
        <li *ngFor="let page of p.pages">
          <a [class.current]="p.getCurrent() === page.value" (click)="p.setCurrent(page.value)"
             *ngIf="p.getCurrent() !== page.value">
            <a>{{ page.label }}</a>
          </a>
          <a class="active" *ngIf="p.getCurrent() === page.value">{{ page.label }}</a>
        </li>
        <li>
          <a [class.disabled]="p.isLastPage()" *ngIf="!p.isLastPage()" (click)="p.next()"> <i
            class="fa fa-angle-right"></i> </a>
        </li>
      </ul>
    </div>
  </div>
</pagination-template>
