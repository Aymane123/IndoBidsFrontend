<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>IndobidsOfferDetailsComponent</title>
  <!-- Google font -->
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,700" rel="stylesheet">
</head>
<body>
<div class="section">
  <!-- container -->
  <div class="container">
    <!-- product tab nav -->

    <!-- /product tab nav -->

    <!-- product tab content -->
    <!-- tab1  -->

    <!-- row -->
    <div class="row">
      <!-- Product main img -->
      <div id="preview" class="tab-pane fade in active">
        <div class="col-md-5 col-md-push-2">
          <div id="product-main-img" class="tab-pane fade in">
            <img src={{imageUrlToShow}} alt="preview">
          </div>
        </div>
      </div>

      <!-- /Product main img -->
      <!-- Product thumb imgs -->
      <div class="col-md-2  col-md-pull-5">
        <div id="product-imgs" *ngFor="let picture of offer.picturesUrls; let i = index" class="item">
          <div class="product-preview" *ngIf="i <= 2">
            <span data-toggle="tab" href="#preview">
              <img src={{offer.picturesUrls[i]}} data-toggle="product-main-img" alt=""
                   (click)="changeImage(offer.picturesUrls[i])" href="#preview">
            </span>
          </div>
        </div>
      </div>
      <!-- /Product thumb imgs -->
      <!-- Product details -->
      <div class="col-md-5">
        <div class="product-details">
          <h2 class="product-name">{{offer.name}}</h2>
          <div>
            <div class="product-rating">
              <i class="fa fa-star"></i>
              <i class="fa fa-star"></i>
              <i class="fa fa-star"></i>
              <i class="fa fa-star"></i>
              <i class="fa fa-star"></i>
            </div>
          </div>
          <div>
            <h3 class="product-price">${{offer.price}}
              <del class="product-old-price">${{offer.oldprice}}</del>
            </h3>
            <span class="product-available" *ngIf="offer.available">In Stock</span>
            <span class="product-available" *ngIf="!offer.available">Not in Stock</span>
          </div>
          <p>{{offer.description}}</p>

          <div class="add-to-cart">
            <button class="add-to-cart-btn" (click)="goToUrl(offer.url)"><i class="fa fa-shopping-cart"></i>Buy now!
            </button>
          </div>

          <ul class="product-btns">
            <li><a href="#"><i class="fa fa-heart-o"></i> add to wishlist</a></li>
            <li><a href="#"><i class="fa fa-exchange"></i> add to compare</a></li>
          </ul>

          <ul class="product-links">
            <li>Category:</li>
            <li>{{offer.categories[0].value}}</li>
            <li *ngIf="offer.categories[1] != null">{{offer.categories[1].value}}</li>
          </ul>

          <ul class="product-links">
            <li>By:</li>
            <li><a href={{shop.url}} target="_blank">{{shop.name}}</a></li>
          </ul>
        </div>
      </div>
      <div class="col-lg-12 pull-left">
        <hr align="left" width="100%">
      </div>

      <div class="col-lg-12 pull-left">
        <div class="row">
          <div class="col-md-12">
            <app-detailtable [offer]="offer"
                             [shop]="shop">
            </app-detailtable>
          </div>
        </div>
      </div>
      <!-- /Product details -->
      <!-- Product tab -->

      <!-- /product tab -->
    </div>
    <!-- /row -->
  </div>
  <!-- /container -->

</div>
</body>
