<div class="section">

  <div class="container">
    <!-- row -->

    <div class="row">
      <div class="medium-8 medium-offset-2 columns">

        <pagination-controls (pageChange)="p = $event"></pagination-controls>
      </div>
    </div>
  </div>


  <!-- store bottom filter -->
  <div class="store-filter clearfix">
    <span class="store-qty">Showing 20-100 products</span>
